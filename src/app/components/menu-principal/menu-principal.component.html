
<header class="menu-principal-header">
    <img class="logo" src="https://www.objective.com.br/wp-content/uploads/2020/11/logo.svg" alt="Objective">
    <div class="display-flex">
        <span class="nome-candidato"><strong>{{ nomeDoCandidato }}</strong>&nbsp;Teste de Front-end</span>
        <div class="cb">
            <span><strong>CB</strong></span>
        </div>
    </div>
</header>


<main class="menu-principal-main">
    <app-carregando *ngIf="carregando"></app-carregando>

    <ng-container *ngIf="!carregando">
        <div class="corpo">
            <h1>Busca de Personagens</h1>
            <div class="pesquisa">
                <label for="nomeDoPersonagemPesquisa"><strong>Nome do personagem</strong></label>
                <div class="pesquisa-div">
                    <input id="nomeDoPersonagemPesquisa" type="text" placeholder="Search">
                    <i class="fa fa-search lupa"></i>
                </div>
            </div>

            <table class="tabela-personagens">
                <thead>
                    <tr>
                        <th>Personagem</th>
                        <th>SÃ©ries</th>
                        <th>Eventos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let personagem of listaPersonagens" class="card-personagem">
                        <td class="personagem">
                            <img src="" alt="">
                            <span class="nome-personagem"><strong>{{ personagem.name }}</strong></span>
                        </td>
                        <td class="series">
                            <div *ngFor="let serie of personagem.series.items" class="nome-serie">
                                <span>{{ serie.name }}</span>
                            </div>
                        </td>
                        <td class="eventos">
                            <div *ngFor="let evento of personagem.events.items" class="nome-evento">
                                <span>{{ evento.name }}</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</main>

<footer class="menu-principal-footer">
    <app-paginacao [tamanhoLista]="totalListaPersonagens" [(pagina)]="this.pagina" (paginaChange)="buscarListaPersonagens()"></app-paginacao>
</footer>
